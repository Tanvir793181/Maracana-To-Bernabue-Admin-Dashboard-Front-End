<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css">
    <!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    /* CSS */
.access-denied {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
    padding: 2rem;
}

.denied-container {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 600px;
    width: 100%;
    transform: translateY(0);
    animation: slideUp 0.6s ease-out;
}

.denied-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 1.5rem;
    animation: pulse 2s infinite;
}

.denied-title {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.denied-subtitle {
    font-size: 1.8rem;
    color: #495057;
    margin-bottom: 0.5rem;
}

.denied-text {
    color: #868e96;
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.denied-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.denied-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.denied-btn i {
    transition: transform 0.3s ease;
}

.help-btn {
    background: #ffd8a8;
    color: #d9480f;
}

.report-btn {
    background: #d0ebff;
    color: #1864ab;
}

.contact-btn {
    background: #fcc2d7;
    color: #c2255c;
}

.denied-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.denied-btn:hover i {
    transform: scale(1.2);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@media (max-width: 768px) {
    .denied-container {
        padding: 2rem;
    }
    
    .denied-title {
        font-size: 2rem;
    }
    
    .denied-subtitle {
        font-size: 1.5rem;
    }
    
    .denied-actions {
        flex-direction: column;
    }
    
    .denied-btn {
        width: 100%;
        justify-content: center;
    }
}

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
   
</style>
</head>
<body>
    <!-- HTML -->
<section class="access-denied">
    <div class="denied-container">
        <div class="denied-icon">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <h1 class="denied-title">Unauthorized</h1>
        <h2 class="denied-subtitle">Access Denied</h2>
        <p class="denied-text">Admins Only</p>
        
        <div class="denied-actions">
            <button class="denied-btn help-btn">
                <i class="fa-solid fa-circle-question"></i>
                Get Help
            </button>
            <button class="denied-btn report-btn">
                <i class="fa-solid fa-flag"></i>
                Report Issue
            </button>
            <button class="denied-btn contact-btn">
                <i class="fa-solid fa-user-lock"></i>
                Contact Admin
            </button>
        </div>
    </div>
</section>
<!-- Add this just before </body> -->
<div class="loading-overlay" id="loader">
    <div class="loading-spinner"></div>
</div>
<script>
    // Show loader with minimum 3 seconds display
    function showLoader() {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        setTimeout(() => { loader.style.opacity = '1' }, 10);
    }
    
    // Hide loader after minimum 3 seconds
    function hideLoader() {
        const loader = document.getElementById('loader');
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none' }, 500);
        }, 100); // Minimum 3 seconds
    }
    
    // Initial load control
    document.addEventListener('DOMContentLoaded', () => {
        showLoader();
        // Replace this with your actual load completion event
        setTimeout(hideLoader, 100); 
    });
    
    // For routing transitions (example)
    document.querySelectorAll('[data-route]').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            showLoader();
            setTimeout(() => {
                window.location.href = e.target.dataset.route;
            }, 100);
        });
    });
    </script>
    </body> <!-- This is where the body closes -->
</body>
</html>
