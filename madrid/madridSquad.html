    <h1>Add Player to MADRID Squad</h1>
<form id="playerForm" enctype="multipart/form-data" method="post">
    <!-- Add ID attributes to all elements -->
    <input type="text" id="name" name="name" placeholder="Player Name" required>
    <input type="text" id="club" name="club" placeholder="Club" required>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <input type="text" id="position" name="position" placeholder="Position" required>
    <input type="file" id="photo" name="photo" required>

</form>

    <!-- ========= calling the api ========================== -->
     <script>
        
document.addEventListener('DOMContentLoaded', function() {
    // Get all elements with null checks
    const form = document.getElementById('playerForm');
    const nameInput = document.getElementById('name');
    const clubInput = document.getElementById('club');
    const ageInput = document.getElementById('age');
    const positionInput = document.getElementById('position');
    const imageInput = document.getElementById('photo');
    const responseDiv = document.getElementById('response');

    // Validate all elements exist
    if (!form || !nameInput || !clubInput || !ageInput || !positionInput || !imageInput) {
        console.error('One or more form elements are missing!');
        responseDiv.textContent = 'Form configuration error. Please check console.';
        return;
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        try {
            const formData = new FormData();
            formData.append('name', nameInput.value);
            formData.append('club', clubInput.value);
            formData.append('age', ageInput.value);
            formData.append('position', positionInput.value);
            formData.append('photo', imageInput.files[0]);

            const response = await fetch('https://maracana2bernabue.onrender.com/api/madrid/players', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            if (response.ok) {
                responseDiv.textContent = 'Player added successfully!';
                responseDiv.style.color = 'green';
                form.reset();
                alert("Player added successfully")
            } else {
                throw new Error(result.message || 'Unknown error');
            }
        } catch (error) {
            console.error('Submission error:', error);
            responseDiv.textContent = `Error: ${error.message}`;
            responseDiv.style.color = 'red';
        }
    });
});
     </script>
