input[type="file"]::before {

input[type="file"]:hover::before {

button[type="submit"] {

    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: block;
    margin: 1.5rem auto 0;
    width: 100%;
    position: relative;
    overflow: hidden;
}

button[type="submit"]:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
}

button[type="submit"]::after {
    content: '→';
    position: absolute;
    right: -30px;
    transition: right 0.3s ease;
}

button[type="submit"]:hover::after {
    right: 15px;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;

<h2>Madrid Analysis</h2>
<form id="analysisForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input type="file" name="photos" multiple required><br>

<div class="loading-overlay" id="loader">
    <div class="loading-spinner"></div>
</div>
    <script src="../admin.js"></script>
    <script>
        
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('https://maracana2bernabue.onrender.com/api/madrid/analysis', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Analysis added successfully!');
                    console.log('New analysis:', result);
                    e.target.reset();
                } else {
                    alert(`Error: ${result.message || 'Failed to add analysis'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit analysis - check console');
            }
        });
    </script>
