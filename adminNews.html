<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
   
.form-title {
    text-align: center;
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 2rem;
    animation: titleEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.elegant-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transform: translateY(0);
    transition: all 0.4s ease;
}

.elegant-form:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.elegant-form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #34495e;
    font-weight: 600;
    transform: translateX(0);
    transition: transform 0.3s ease;
}

.elegant-form input,
.elegant-form textarea,
.elegant-form input[type="file"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ecf0f1;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: #f8f9fa;
}

.elegant-form input:focus,
.elegant-form textarea:focus {
    border-color: #3498db;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
    background: white;
    transform: translateY(-2px);
}

.elegant-form input[type="file"] {
    padding: 10px;
    background: #3498db;
    color: white;
    border-color: #3498db;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.elegant-form input[type="file"]::before {
    content: 'Upload Image';
    position: absolute;
    left: 0;
    top: 0;
    padding: 10px;
    background: #2980b9;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.elegant-form input[type="file"]:hover::before {
    transform: translateY(-100%);
}

.elegant-form button[type="submit"] {
    background: linear-gradient(45deg, #3498db, #2980b9);
    color: white;
    padding: 15px 35px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: block;
    margin: 1.5rem auto 0;
    position: relative;
    overflow: hidden;
}

.elegant-form button[type="submit"]:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
}

.elegant-form button[type="submit"]::after {
    content: '→';
    position: absolute;
    right: -20px;
    transition: right 0.3s ease;
}

.elegant-form button[type="submit"]:hover::after {
    right: 15px;
}

@keyframes titleEntrance {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .elegant-form {
        padding: 1.5rem;
        margin: 0 1rem;
    }
    
    .form-title {
        font-size: 2rem;
    }
}

</style>
</head>

<main class="dashboard-content">
    <header class="dashboard-header">
        <h1 class="animated-title">Admin Dashboard</h1>
        <div class="admin-profile">
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <span class="profile-name">Tanvir</span>
        </div>
    </header>


    <!-- from area  -->
    <h1 class="form-title">Add News</h1>
    <form id="newsForm" class="elegant-form">
        <!-- Form content remains the same -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add News</button>
    </form>
</main>

<!-- Add this just before </body> -->
<div class="loading-overlay" id="loader">
    <div class="loading-spinner"></div>
</div>


<script src="./admin.js"></script>
<script>

    // preventing blank  form data 
    document.getElementById('newsForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('title', document.getElementById('title').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('image', document.getElementById('image').files[0]);

        try {
            const response = await fetch('https://maracana2bernabue.onrender.com/api/news', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                alert('News added successfully!');
                console.log(data);
            } else {
                const error = await response.json();
                alert('Error: ' + error.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>
